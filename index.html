<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== BOX ICON ==== -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coffee</title>
    
</head>
<body>

    <!-- ==== HEADER ==== -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>
            
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#sobre" class="nav__link">Sobre</a></li>
                    <li class="nav__item"><a href="#contato" class="nav__link">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- ==== HEADER ==== -->
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img id="img2" src="./assets/img/coffee-glassw.png" alt="" data-speed="2" class="move">
                    <img id="img1" src="./assets/img/coffee-glass.png"alt="" data-speed="-2" class="move">                  
                </div>

                <div class="home__data">
                    <h1 class="home__title">Coffee <br> Best Drink</h1>
                    <p class="home__description"> Vamos te ajudar a descobrir o melhor Cafê<br> da sua região.</p>
                    <a href="#" class="home__button">Descobrir</a>
                </div>
            </div>
        </section>
    </main>

    <!-- ==== GSAP ==== -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" ></script> 

    <!-- ==== MAIN JS ==== -->
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
